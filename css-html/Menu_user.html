<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu User</title>
	<style>
		body{
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
			text-align: center;
			background: #1A1E23;
		}
		ul{
			display: flex;
			flex-direction: column;
			align-items: start;
			list-style-type: none;
		}		
		li{
			padding: 6px 0;
		}
		a{
			position: relative;
			display: block;
			padding: 4px 0;
			font-family: Lato, sans-serif;
			color: #ecf0f1;
			text-decoration: none;
			text-transform: uppercase;
			transition: 0.5s;
		}
		&::after{
			position: absolute;
			content: "";
			top: 100%;
			left: 0;
			width: 100%;
			height: 3px;
			background: $3498db;
			transform: scaleX(0);
			transform-origin: right;
			transition: transform 0.5s;
		}
		&:hover{
			color: #95a5a6;
		}
		&:hover::after{
			transform: scaleX(1);
			transform-origin: left;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Archives</a></li>
		<li><a href="#">Tags</a></li>
		<li><a href="#">Categories</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
